<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="issuu" src="./img/Issuu.png" alt="issuu logo" />
      </div>
      <div class="sign">
        <h5>Already a user?</h5>
        <a href="#"> Sign in </a>
      </div>
    </header>
    <main>
      <div class="create">
        <h2>Create an Issuu Acount.</h2>
      </div>
      <div class="botones">
        <a href="https://mail.google.com/" class="google">
          <img src="./img/google.jpg" class="googleIcon" />
          <p class="googleText">Sign in with Google</p></a
        >

        <a href="https://www.facebook.com" class="facebook">
          <img src="./img/facebook.png" class="facebookIcon" />
          <p class="facebookText">Continue with Facebook</p></a
        >
      </div>
      <div class="email">
        <p>Or with email</p>
      </div>
      <div class="formulario">
        <form>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            class="email2"
            placeholder="e.g. john.doe@email.com"
            required
          />
          <p class="email3">Email</p>
          <label for="password"></label>
          <input
            type="password"
            id="password"
            class="password"
            name="pass"
            required
          />
          <p class="password2">Password</p>
          <label for="checkbox"></label>
          <input
            type="checkbox"
            id="checkbox"
            class="checkbox"
            name="acepto"
            required
          />
          <p class="terminos">
            I accept the<a href="#">Terms of Service</a> and the
            <a href="#">Profesional Terms of service.</a>
          </p>
        </form>
      </div>
      <div>
        <button type="submit" class="createAcount">CREATE ACOUNT</button>
      </div>
    </main>
    <footer>
      <h5 class="inc">Issuu Inc.</h5>
      <h5 class="terms">Terms</h5>
      <h5 class="privacy">Privacy</h5>
      <h5 class="dmca">DMCA</h5>
    </footer>
  </body>
</html>
